language: python
python:
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - 3.5-dev # 3.5 development branch
  - nightly # currently points to 3.6-dev

# command to install dependencies
install:
  - pip install flake8
  - pip install -r requirements.txt

# command to run tests
script:
  - flake8 --statistics --show-source .
  - nosetests
